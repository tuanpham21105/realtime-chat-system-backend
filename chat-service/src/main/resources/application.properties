spring.application.name=chat-service
server.port=8082

#File upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Database config
spring.data.mongodb.uri=mongodb://localhost:27017/chat_db

#External services
external.service.api.user=http://localhost:8081
external.service.api.social=http://localhost:8083
external.service.api.wsgateway=http://localhost:8084

# Swagger config
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Internal API key
internal-api-key=secret-internal-api-key